<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .title {
            text-align: center;
            font-weight: bold;
            font-size: 30px;
            margin-top: 20px;
            color: #343a40;
        }
        .section-title {
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Caesar Cipher</h1>
        <div class="form-container mt-4">
            <h4 class="section-title">Encryption</h4>
            <form method="POST" action="/encrypt">
                <div class="mb-3">
                    <label class="form-label">Plain text:</label>
                    <input type="text" class="form-control" name="inputPlainText" placeholder="Enter plain text" required autofocus/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Key:</label>
                    <input type="number" class="form-control" name="inputKeyPlain" placeholder="Enter key" required/>
                </div>
                <button type="submit" class="btn btn-primary btn-custom">Encrypt</button>
            </form>
        </div>

        <div class="form-container mt-4">
            <h4 class="section-title">Decryption</h4>
            <form method="POST" action="/decrypt">
                <div class="mb-3">
                    <label class="form-label">Cipher text:</label>
                    <input type="text" class="form-control" name="inputCipherText" placeholder="Enter cipher text" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Key:</label>
                    <input type="number" class="form-control" name="inputKeyCipher" placeholder="Enter key" required/>
                </div>
                <button type="submit" class="btn btn-success btn-custom">Decrypt</button>
            </form>
        </div>
    </div>
</body>
</html>
